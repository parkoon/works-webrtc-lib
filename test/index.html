<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="index.css" />
        <script src="../dist/ktalk.min.js"></script>
        <title>Ktalk</title>
    </head>
    <body>
        <div class="login">
            <input id="user-id" class="input" type="text" placeholder="Enter your email..." />
            <input
                id="user-password"
                class="input"
                type="password"
                value="t"
                placeholder="Enter your password..."
            />
            <div id="login-btn" class="button">Login</div>
            <div id="logout-btn" class="button">Logout</div>
        </div>

        <hr />

        <div class="p2p">
            <video id="local" src="" autoplay></video>
            <video id="remote" src="" autoplay></video>
            <div id="start-btn" class="button">START</div>
        </div>

        <script>
            // const User = new ktalk.User({ type: 'caller' })
            // ktalk initialize

            ktalk.listener.addEventListener('ktalkevent', async e => {
                console.log('[e.detail.message]', e.detail)
                // 로그인 처리
                if (e.detail.type === 'LOGIN_SUCCESS') {
                    alert('로그인 성공')
                } else {
                    alert('로그인 실패')
                }
            })

            document.querySelector('#start-btn').onclick = async () => {
                await ktalk.setUserMedia({
                    type: 'caller',
                    localVideo: document.querySelector('#local'),
                    remoteVideo: document.querySelector('#remote')
                })
            }

            document.querySelector('#login-btn').onclick = () => {
                const id = document.querySelector('#user-id').value
                const password = document.querySelector('#user-password').value

                ktalk.login({
                    id,
                    password
                })
            }
            // document.querySelector('#logout-btn').onclick = () => {
            //     ktalk.sendMessage({
            //         eventOp: 'Logout',
            //         userId: 't1',
            //         reqDate: 1,
            //         reqNo: 1
            //     })
            // }
        </script>
    </body>
</html>
