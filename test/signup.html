<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./index.css" />
        <script src="../dist/Ktalk.min.js"></script>
        <title>날리지톡 API 샘플 (회원가입)</title>
    </head>
    <body>
        <input id="ktalk-auth-id" class="input" placeholder="id" />
        <input id="ktalk-auth-password" class="input" placeholder="password" />
        <input id="ktalk-auth-name" class="input" placeholder="name" />
        <button id="ktalk-auth-signup" class="button">회원가입</button>
    </body>

    <script>
        Ktalk.IO.addEventListener('ktalk', e => {
            console.log(e.detail)
        })

        document.querySelector('#ktalk-auth-signup').onclick = () => {
            const id = document.querySelector('#ktalk-auth-id').value
            const password = document.querySelector('#ktalk-auth-password').value
            const name = document.querySelector('#ktalk-auth-name').value

            Ktalk.Auth.signup({
                id,
                password,
                name
            })
        }
    </script>
</html>
